  redis:
    image: redis:latest
    container_name: redis
    restart: unless-stopped
    ports:
      - "6381:6379"
  nginx:
    image: openresty/openresty:1.21.4.1-buster-fat
    ports:
      - "8011:8000"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      brarcher:
        condition: service_started
