version: "3.1"
services:
  brarcher:
    image: brarcher
    build: ./
    restart: unless-stopped
    env_file: docker.env
    deploy:
      replicas: 3
  postgres-db:
    image: postgres
    hostname: postgres
    container_name: postgres-db
    user: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5431:5432"
    volumes:
      - ./.docker/data/postgresql/data:/var/lib/postgresql/data
    healthcheck:
      test: "pg_isready -h localhost"
      interval: 1s
      timeout: 5s
      retries: 5
